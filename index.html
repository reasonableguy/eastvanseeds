<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Website Title</title>
    <style>
        /* Reset some default styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Add your CSS styles here */
        body {
            font-family: Arial, sans-serif;
            background-color: #fff;
            margin: 0;
            overflow-x: hidden;
        }

        header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100px;
            background-image: url('your-background-image.jpg'); /* Replace with your background image */
            background-size: cover;
            background-position: center;
            transition: height 0.3s, background-size 0.3s;
        }

        .logo {
            width: 180px; /* Set the desired width */
            height: 110px; /* Set the desired height */
            background-image: url('your-logo-image.png'); /* Replace with your logo image */
            background-size: contain;
            background-repeat: no-repeat;
            transition: width 0.3s, height 0.3s, background-size 0.3s;
        }

        .nav {
            display: none;
            position: fixed;
            top: 0;
            right: 0;
            bottom: 0;
            background-color: #333;
            width: 250px;
            transition: transform 0.3s;
        }

        .nav.active {
            transform: translateX(0);
        }

        .menu-toggle {
            display: none;
            position: fixed;
            top: 10px;
            right: 10px;
            cursor: pointer;
            z-index: 1;
            color: #fff;
            font-size: 24px;
        }

        .menu-toggle.active {
            transform: rotate(180deg);
        }

        /* Media query for responsive design */
        @media screen and (max-width: 900px) {
            header {
                height: 50px;
                background-size: 50%;
            }

            .logo {
                width: 100px;
                height: 50px;
                background-size: 50%;
            }

            .menu-toggle {
                display: block;
            }

            .nav {
                height: 100%;
                transform: translateX(100%);
            }

            .nav.active {
                transform: translateX(0);
            }
        }

        /* Your additional styles go here */
    </style>
</head>
<body>
    <header>
        <div class="logo"></div>
        <div class="menu-toggle" id="menu-toggle">&#9776;</div>
    </header>

    <nav class="nav" id="nav">
        <!-- Your navigation links go here -->
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>

    <script>
        const menuToggle = document.getElementById("menu-toggle");
        const nav = document.getElementById("nav");

        menuToggle.addEventListener("click", function () {
            nav.classList.toggle("active");
            menuToggle.classList.toggle("active");
        });

        window.addEventListener("scroll", function () {
            const header = document.querySelector("header");
            const logo = document.querySelector(".logo");

            if (window.scrollY > 0) {
                header.style.height = "50px";
                header.style.backgroundSize = "50%";
                logo.style.width = "50px";
                logo.style.height = "50px";
                logo.style.backgroundSize = "50%";
            } else {
                header.style.height = "100px";
                header.style.backgroundSize = "cover";
                logo.style.width = "200px";
                logo.style.height = "200px";
                logo.style.backgroundSize = "contain";
            }
        });
    </script>
</body>
</html>
