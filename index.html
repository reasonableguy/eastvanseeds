<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Website Title</title>
    <style>
        /* Reset some default styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Add your CSS styles here */
        body {
            font-family: Arial, sans-serif;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .logo {
            width: 150px; /* Set the desired width */
            height: 150px; /* Set the desired height */
            background-image: url('https://d33wubrfki0l68.cloudfront.net/182b05be-38e8-4ea4-8dac-86ae3031b6f3/east%20van%20seeds%20logo.png'); /* Logo image URL */
            background-size: contain; /* Scale the background image to fit within the div */
            background-repeat: no-repeat; /* Prevent the background image from repeating */
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        nav ul li {
            margin-right: 20px;
        }

        nav ul li:last-child {
            margin-right: 0;
        }

        nav ul li a {
            text-decoration: none;
            color: #fff;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li class="logo"></li>
                    <li><a href="#">Services</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="container">
        <!-- Your webpage content goes here -->
        <h1>Welcome to Your Website</h1>
        <p>This is a simple webpage with the logo as a background image limited to 150px in size.</p>
    </div>
</body>
</html>
