<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Website </title>
    <style>
        /* Reset some default styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Add your CSS styles here */
        body {
            font-family: Arial, sans-serif;
            background-color: #fff;
            margin: 0;
        }
        header {
            background-color: #fff;
            color: #333;
            text-align: center;
            padding: 10px 0;
            position: -webkit-sticky;
            position: sticky;
            top: 0;
            z-index: 100;
        }
        header > .container {
            padding: 0 0 20px 0;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .container.content {
            background-color:pinl;
            height:1000px;
        }
        .logo {
            width: 220px; /* Set the desired width */
            height: 110px; /* Set the desired height */
            background-image: url('https://d33wubrfki0l68.cloudfront.net/32fd2bb7-ce4b-4c93-9de0-c4cab276f79a/east%20van%20seeds%20web%20logo.png'); /* Logo image URL */
            background-size: contain; /* Scale the background image to fit within the div */
            background-repeat: no-repeat; /* Prevent the background image from repeating */
            margin: 0 auto; /* Center horizontally within the container */
        }
        .hamburger-menu {
            display: none;
        }
        nav {
            display: flex;
            justify-content: center;
            width: 100%;
            background-color: #025029;
            padding: 10px 15px;
            margin: 20px auto;
        }
        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
        }
        nav ul li {
            margin-right: 20px;
        }
        nav ul li:last-child {
            margin-right: 0;
        }
        nav ul li a {
            text-decoration: none;
            color: #fff;
            font-weight: bold;
        }

        h1 {
            color: #025029;
        }

        /* Media query for responsive design */
        @media screen and (max-width: 900px) {
            header {
                position: -webkit-sticky;
                position: sticky;
                top: -50px;
                background-color: #fff;
                transition: top 0.3s;
                z-index: 100;
            }
            header.active {
                top: 0;
            }
            .logo {
                text-align: center;
            }
            nav {
                display: none;
            }
            /* Styles for hamburger menu */
            .hamburger-menu {
                display: block;
                cursor: pointer;
                font-size: 20px;
                margin-top: 20px;
            }
            .hamburger-menu.active {
                display: none;
            }
            .mobile-menu.active {
                display: block;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div class="logo"></div>
            <div class="hamburger-menu" id="hamburger-menu">&#9776;</div>
            <nav>
                <ul class="mobile-menu" id="mobile-menu">
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Services</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="container content">
        <!-- Your webpage content goes here -->
        <h1>Welcome to Your Website</h1>
        <p>This is a simple webpage with a centered logo and a responsive navigation menu.</p>
    </div>

    <script>
        // JavaScript to toggle the mobile menu
        const hamburgerMenu = document.getElementById("hamburger-menu");
        const mobileMenu = document.getElementById("mobile-menu");
        const header = document.querySelector("header");

        hamburgerMenu.addEventListener("click", function () {
            mobileMenu.classList.toggle("active");
        });

        // JavaScript for sticky header behavior on mobile
        let lastScrollTop = 0;
        window.addEventListener("scroll", function () {
            const scrollTop = window.pageYOffset || document.documentElement.scrollTop;
            if (scrollTop > 50) {
                header.classList.add("active");
            } else {
                header.classList.remove("active");
            }
            lastScrollTop = scrollTop;
        });
    </script>
</body>
</html>
