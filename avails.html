<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Private Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .password-input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
        }

        .checklist {
            text-align: left;
            display: none; /* Hide the checklist by default */
        }

        /* Style for the login popup */
        .popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 1;
        }

        .popup-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
        }

        /* Hide labels when checkbox is checked and not admin */
        .checkbox-label input[type="checkbox"]:checked + label:not(.admin) {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Private Page</h2>
        <p>This is a private page.</p>

        <div id="checklist-container">
            <h3>Your Checklist</h3>
            <div class="checklist">
                <label for="item1" class="checkbox-label">
                    <input type="checkbox" id="item1" class="admin"> Item 1
                </label>
                <label for="item2" class="checkbox-label">
                    <input type="checkbox" id="item2" class="admin"> Item 2
                </label>
                <label for="item3" class="checkbox-label">
                    <input type="checkbox" id="item3" class="admin"> Item 3
                </label>
                <!-- Add more checklist items as needed -->
            </div>
        </div>

        <p><a href="#" id="login-link">Login</a></p>
    </div>

    <!-- Login Popup -->
    <div class="popup" id="login-popup">
        <div class="popup-content">
            <h2>Login</h2>
            <label for="login-password">Enter Password:</label>
            <input type="password" id="login-password" class="password-input">
            <button type="button" id="login-button">Submit</button>
            <p><a href="#" id="close-popup">Close</a></p>
        </div>
    </div>

    <script>
        const correctPassword = "123"; // Change to your desired password
        const loginLink = document.getElementById("login-link");
        const loginPopup = document.getElementById("login-popup");
        const closePopup = document.getElementById("close-popup");
        const loginPasswordInput = document.getElementById("login-password");
        const loginButton = document.getElementById("login-button");
        const checklistContainer = document.getElementById("checklist-container");
        const checkboxes = document.querySelectorAll(".checkbox-label input[type='checkbox']");

        // Function to show the login popup
        function showLoginPopup() {
            loginPopup.style.display = "block";
        }

        // Function to close the login popup
        function closeLoginPopup() {
            loginPopup.style.display = "none";
        }

        // Function to handle login
        function handleLogin() {
            const enteredPassword = loginPasswordInput.value;

            if (enteredPassword === correctPassword) {
                closeLoginPopup();
                checklistContainer.style.display = "block";

                // Remove the "admin" class to hide checkboxes when logged in
                checkboxes.forEach(function (checkbox) {
                    checkbox.classList.remove("admin");
                });
            } else {
                alert("Incorrect password. Please try again.");
                loginPasswordInput.value = "";
            }
        }

        // Event listeners
        loginLink.addEventListener("click", showLoginPopup);
        closePopup.addEventListener("click", closeLoginPopup);
        loginButton.addEventListener("click", handleLogin);
    </script>
</body>
</html>
