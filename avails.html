<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table with Checkbox Filters</title>
    <script src="https://apis.google.com/js/api.js"></script>
</head>
<body>
    <h1>Table with Checkbox Filters</h1>
    
    <label for="filterCheckbox">Filter Items:</label>
    <input type="checkbox" id="filterCheckbox">

    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Description</th>
            </tr>
        </thead>
        <tbody id="tableBody"></tbody>
    </table>

    <script src="script.js"></script>
</body>
</html>
