<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show/Hide Divs based on Google Sheets Checkboxes</title>
    <!-- Include the Google API JavaScript client library -->
    <script src="https://apis.google.com/js/api.js"></script>
</head>
<body>
    <h1>Show/Hide Divs based on Google Sheets Checkboxes</h1>

    <!-- OAuth login button -->
    <button id="loginButton">Login with Google</button>

    <!-- Checkboxes for Google Sheets data -->
    <div id="checkboxes"></div>

    <!-- Divs to show/hide -->
    <div id="div1" class="hidden">Div 1</div>
    <div id="div2" class="hidden">Div 2</div>

    <!-- JavaScript for OAuth and interaction -->
    <script src="script.js"></script>
</body>
</html>
