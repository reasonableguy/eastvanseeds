<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	
  <script src="https://www.w3schools.com/lib/w3.js"></script>
		<link rel="stylesheet" href="css.css"> 

    <title>East Van Seeds</title>
</head>
  

<header>
        <div class="headblock">
      <div class="logo">
            <img src="https://d33wubrfki0l68.cloudfront.net/32fd2bb7-ce4b-4c93-9de0-c4cab276f79a/east%20van%20seeds%20web%20logo.png" alt="Logo"> <!-- Replace with your logo image path -->
        </div>
      <div class="menu-icon" id="menu-icon">&#9776;</div>
        </div>
    </header>

    <div class="drawer" id="drawer">
        <span class="close-button" id="close-button">&times;</span>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Resources</a></li>
            <li><a href="/contact">Contact</a></li>
        </ul>
    </div>  <body>
	  <div class="container">
  <form name="contact" netlify>
 
    <input placeholder="Name" type="text" name="name" />
<input placeholder="Email" type="email" name="email" />
<textarea placeholder="What would you like to ask?" rows="5" cols="33" name="text" /></textarea>

    <button type="submit">Send</button>

</form>
	  </div>
</body>
	<script>
        const menuIcon = document.getElementById("menu-icon");
        const closeIcon = document.getElementById("close-button");
        const drawer = document.getElementById("drawer");

        menuIcon.addEventListener("click", function () {
            drawer.classList.add("active");
            menuIcon.classList.add("active");
        });

        closeIcon.addEventListener("click", function () {
            drawer.classList.remove("active");
            menuIcon.classList.remove("active");
        });
    </script>
 <script>
w3.includeHTML();
</script>
</html>
