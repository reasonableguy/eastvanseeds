<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	
  <script src="https://www.w3schools.com/lib/w3.js"></script>
		<link rel="stylesheet" href="css.css"> 
		<meta property="og:title" content="East Van Seeds - Contact">
  	<meta property="og:url" content="https://eastvanseeds.com/contact/?og=1">
	<link rel="icon" href="https://d33wubrfki0l68.cloudfront.net/75aa8000-bf15-4f8e-aed4-2c12bff23066/Favicon%20copy.png" type="image/png">
    <title>East Van Seeds - Contact</title>
</head>
  

<header>
        <div class="headblock">
      <div class="logo">
          <a href="/">  <img src="https://d33wubrfki0l68.cloudfront.net/fc2f163f-8653-46f6-a80a-285e86037be5/EVS%20RECTANGLE.png" alt="Logo"> </a><!-- Replace with your logo image path -->
        </div>
      <div class="menu-icon" id="menu-icon">&#9776;</div>
		  <div class="drawer" id="drawer">
        <span class="close-button" id="close-button">&times;</span>
        <ul>
         	    <div class="nav" w3-include-html="/nav.html"></div>

            <a href="/contact"><li>Contact</li></a>
	</ul>
    </div>
        </div>
    </header>

      
	<body>
	  <div class="container">
  <form name="contact" netlify>
 
    <input placeholder="Name" type="text" name="name" />
<input placeholder="Email" type="email" name="email" />
<textarea placeholder="What would you like to ask?" rows="5" cols="33" name="text" /></textarea>

    <button type="submit">Send</button>

</form>
	  </div>
</body>
	<script>
        const menuIcon = document.getElementById("menu-icon");
        const closeIcon = document.getElementById("close-button");
        const drawer = document.getElementById("drawer");

        menuIcon.addEventListener("click", function () {
            drawer.classList.add("active");
            menuIcon.classList.add("active");
        });

        closeIcon.addEventListener("click", function () {
            drawer.classList.remove("active");
            menuIcon.classList.remove("active");
        });
    </script>
 <script>
w3.includeHTML();
</script>
</html>
